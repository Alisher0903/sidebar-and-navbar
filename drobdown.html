<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6'">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Main</title>

<body>
    <h1>MAIN MENU</h1>
    <h1></h1>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Course
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="/course/saveCourse" th:method="get">
                    <button class="btn btn-outline-danger">CreateCourse</button>
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="/course/getAllCourse" th:method="get">
                    <button class="btn btn-outline-success">CourseAll</button>
                </a>
            </li>
            <li>
                <a class="dropdown-item" th:href="@{/course/dashboard11}" th:method="get">
                    <button class="btn btn-outline-success">About Course</button>
                </a>
            </li>
        </ul>
    </div>
    <h1></h1>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Student
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="/student/saveStudent" th:method="get">
                    <button class="btn btn-outline-danger">CreateStudent</button>
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="/student/getAll" th:method="get">
                    <button class="btn btn-outline-success">StudentAll</button>
                </a>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
