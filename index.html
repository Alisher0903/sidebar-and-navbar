<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- bu uzining meta tagi -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bu bootstrapga uxshab w3School ni ulash -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- bootstrap link ulash -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icon chiqarish uchun ulangan link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css ulash -->
    <link rel="stylesheet" href="./style.css">

    <title>sideBar and navBar</title>
</head>

<body>

    <!-- side bar -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" id="mySidebar">
        <!-- close btn -->
        <button class="w3-bar-item w3-button w3-large" id="closeBtn" onclick="w3_close()">
            <iconify-icon icon="zondicons:close"></iconify-icon>
            <span>Close</span>
        </button>

        <div class="dropdown sidebar__dropdown">
            <button class="mt-4 btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <iconify-icon icon="mdi:account-student-outline"></iconify-icon>
                Student
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="/student/saveStudent" th:method="get">
                        <button class="btn btn-outline-danger">CreateStudent</button>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="/student/getAll" th:method="get">
                        <button class="btn btn-outline-success">StudentAll</button>
                    </a>
                </li>
            </ul>
        </div>
        <div class="dropdown sidebar__dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <iconify-icon fy-icon icon="icons8:student"></iconify-icon>
                Course
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="/course/saveCourse" th:method="get">
                        <button class="btn btn-outline-danger">CreateCourse</button>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="/course/getAllCourse" th:method="get">
                        <button class="btn btn-outline-success">CourseAll</button>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" th:href="@{/course/dashboard11}" th:method="get">
                        <button class="btn btn-outline-success">About Course</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- body qism -->
    <div id="main">
        <div class="w3-teal navbar__main">
            <!-- main logo -->
            <!-- <span style="margin-left: 1rem; margin-right: 1rem; font-size: 3rem;">
                <iconify-icon icon="icons8:student"></iconify-icon>
            </span> -->

            <!-- side bar ochuvchi btn -->
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">
                <iconify-icon icon="ic:outline-menu"></iconify-icon>
            </button>

            <!-- navbar -->
            <div class="w3-container navbar__box" style="display: inline-block;">
                <input type="text" placeholder="🔍 Search...">
                <div style="display: inline;">
                    <span>
                        <iconify-icon icon="mdi:bell-notification-outline" width="40"></iconify-icon>
                    </span>
                    <span>
                        <iconify-icon icon="gg:profile" width="40"></iconify-icon>
                    </span>
                </div>
            </div>
        </div>

        <!-- body container -->
        <div class="w3-container main__body">
            <h1>hello world</h1>
            <h1>sidebar and navbar Dashboard qism uchun</h1>
        </div>

    </div>

    <!-- side bar ni ochish va yopish uchun js code -->
    <script>
        function w3_open() {
            // document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidebar").style.width = "25%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }

        function w3_close() {
            // document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>

    <!-- icon js ulash -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</body>

</html>
